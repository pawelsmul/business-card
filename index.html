<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wizytówka</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="box-photo"></div>
      <div class="box-info">
        <div class="box-name">
          <div class="name-wrapper">
            <p class="name">Janusz</p>
            <p class="surname">Kowalski</p>
          </div>
          <p class="position">Stanowisko</p>
        </div>
        <div class="box-address">
          <div class="address-row">
            <img class="svg-icon" src="img/map.svg" alt="map icon"/>
            <div class="street">
              <p>ul. Ogarna 50, Gdańsk</p>
            </div>
          </div>
          <div class="address-row">
            <img class="svg-icon" src="img/mail.svg" alt="mail icon"/>
            <p class="mail">januszkowalski@gmail.com</p>
          </div>
          <div class="address-row">
            <img class="svg-icon" src="img/phone.svg" alt="phone icon"/>
            <p class="phone">508 315 264
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
